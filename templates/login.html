<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FR CONSOLE - Admin Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-top: 40px;
      color: red;
      letter-spacing: 2px;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      margin: auto;
      margin-top: 120px;
      color: white;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }
    .login-box input {
      height: 50px;
      font-size: 17px;
      border-radius: 10px;
    }
    .btn-login {
      height: 50px;
      font-size: 18px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<h1 class="title">FR CONSOLE</h1>

<div class="login-box text-center">
  <h3 class="mb-4">üîê Admin Login</h3>

  <form method="POST">
    <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

    <button class="btn btn-danger w-100 btn-login">LOGIN</button>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </form>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true, color: "#ff0000" },
    color: { value: "#ffffff" }
  }
});
</script>

</body>
</html>

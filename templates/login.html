<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100vh;
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  /* ORBS BACKGROUND */
  #orb-container {
    position: fixed;
    inset: 0;
    z-index: 1;     /* glowing balls back */
  }

  .orb {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, #ff4444, #900000);
    box-shadow: 0 0 40px #ff1a1a, 0 0 80px #ff0000;
    opacity: 0.85;
    filter: blur(1px);
    transition: transform 0.15s linear;
  }

  /* LOGIN UI EXACT ORIGINAL POSITION */
  .login-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);   /* EXACT CENTER */
    text-align: center;
    z-index: 10;
  }

  .title {
    font-family: "Poppins", sans-serif;
    font-size: 65px;
    color: #ff1a1a;
    font-weight: 900;
    letter-spacing: 5px;
    margin-bottom: 40px;  /* original spacing */
    text-shadow: 0 0 25px rgba(255,0,0,0.9);
  }

  .login-box {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 18px;
    width: 420px;
    box-shadow: 0 0 25px rgba(255,0,0,0.35);
  }

  .auth-title {
    font-family: "Poppins", sans-serif;
    font-size: 28px;
    font-weight: 900;
    color: #ff1a1a;
    letter-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 0 0 15px rgba(255,0,0,0.7);
  }

  input {
    height: 55px;
    font-size: 18px;
    border-radius: 12px;
    background: #111;
    color: white;
    border: 1px solid #333;
    margin-bottom: 18px;
    font-weight: 600;
  }

  .btn-login {
    height: 55px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
  }
</style>
</head>

<body>

<!-- ORBS -->
<div id="orb-container"></div>

<!-- LOGIN UI -->
<div class="login-container">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <div class="auth-title">PANNEL AUTHENTICATION</div>

    <form method="POST">
      <input type="text" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-danger w-100 btn-login">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<script>
// 15 ORBS FULLSCREEN FLOAT
const ORB_COUNT = 15;
const container = document.getElementById("orb-container");
let orbs = [];

for (let i = 0; i < ORB_COUNT; i++) {
  let o = document.createElement("div");
  o.classList.add("orb");
  container.appendChild(o);

  orbs.push({
    el: o,
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    dx: (Math.random() * 1.4) - 0.7,
    dy: (Math.random() * 1.4) - 0.7
  });
}

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  orbs.forEach(o => {

    o.x += o.dx;
    o.y += o.dy;

    if (o.x < 0 || o.x > window.innerWidth - 150) o.dx *= -1;
    if (o.y < 0 || o.y > window.innerHeight - 150) o.dy *= -1;

    let dx = mouseX - o.x;
    let dy = mouseY - o.y;
    let dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 300) {
      o.x += dx * 0.02;
      o.y += dy * 0.02;
    }

    o.el.style.transform = `translate(${o.x}px, ${o.y}px)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>

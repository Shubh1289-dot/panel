<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE - Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@600&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    overflow: hidden;
  }

  /* ORBS BACKGROUND */
  .orb {
    position: absolute;
    width: 130px;
    height: 130px;
    background: radial-gradient(circle, rgba(255,0,0,1), rgba(120,0,0,0.4));
    border-radius: 50%;
    filter: blur(8px);
    animation: float 12s infinite ease-in-out;
    opacity: 0.9;
  }

  @keyframes float {
    0%   { transform: translate(0, 0) scale(1); }
    25%  { transform: translate(50px, -120px) scale(1.2); }
    50%  { transform: translate(-80px, 40px) scale(0.95); }
    75%  { transform: translate(120px, 80px) scale(1.15); }
    100% { transform: translate(0, 0) scale(1); }
  }

  .orb:hover {
    transition: 0.1s;
    transform: scale(1.4) !important;
  }

  .login-container {
    text-align: center;
    z-index: 10;
  }

  .title {
    font-family: "Poppins", sans-serif;
    font-size: 65px;
    color: #ff1a1a;
    font-weight: 900;
    letter-spacing: 5px;
    margin-bottom: 45px;
    text-shadow: 0 0 25px rgba(255,0,0,0.9);
  }

  .login-box {
    background: rgba(255,255,255,0.09);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 18px;
    width: 420px;
    box-shadow: 0 0 25px rgba(255,0,0,0.35);
  }

  .auth-title {
    font-family: "Poppins", sans-serif;
    font-size: 28px;
    font-weight: 900;
    color: #ff1a1a;
    letter-spacing: 3px;
    margin-bottom: 28px;
    text-shadow: 0 0 18px rgba(255,0,0,0.7);
  }

  .login-box input {
    height: 60px;
    font-size: 20px;
    border-radius: 12px;
    font-weight: 600;
    margin-bottom: 18px;
  }

  .btn-login {
    height: 58px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
  }
</style>
</head>

<body>

<!-- FLOATING ORBS -->
<div class="orb" style="top: 10%; left: 15%; animation-duration: 10s;"></div>
<div class="orb" style="top: 60%; left: 5%; animation-duration: 14s;"></div>
<div class="orb" style="top: 30%; left: 70%; animation-duration: 11s;"></div>
<div class="orb" style="top: 75%; left: 80%; animation-duration: 13s;"></div>
<div class="orb" style="top: 45%; left: 40%; animation-duration: 9s;"></div>
<div class="orb" style="top: 15%; left: 85%; animation-duration: 16s;"></div>
<div class="orb" style="top: 80%; left: 30%; animation-duration: 12s;"></div>
<div class="orb" style="top: 5%;  left: 50%; animation-duration: 18s;"></div>
<div class="orb" style="top: 55%; left: 90%; animation-duration: 15s;"></div>
<div class="orb" style="top: 35%; left: 10%; animation-duration: 17s;"></div>

<!-- LOGIN -->
<div class="login-container">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <div class="auth-title">PANNEL AUTHENTICATION</div>

    <form method="POST">
      <input type="text" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-danger w-100 btn-login" type="submit">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<!-- ENTER TO LOGIN -->
<script>
document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();
        const btn = document.querySelector(".btn-login");
        if (btn) btn.click();
    }
});
</script>

</body>
</html>

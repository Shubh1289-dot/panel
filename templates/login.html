<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE - Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@600&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000; /* PURE BLACK */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    overflow: hidden;
  }

  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  .login-container {
    text-align: center;
  }

  .title {
    font-family: "Poppins", sans-serif;
    font-size: 65px;
    color: #ff1a1a;
    font-weight: 900;
    letter-spacing: 5px;
    margin-bottom: 45px;
    text-shadow: 0 0 25px rgba(255,0,0,0.9);
  }

  .login-box {
    background: rgba(255,255,255,0.09);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 18px;
    width: 420px;
    box-shadow: 0 0 25px rgba(255,0,0,0.35);
  }

  .auth-title {
    font-family: "Poppins", sans-serif;
    font-size: 28px;
    font-weight: 900;
    color: #ff1a1a;
    letter-spacing: 3px;
    margin-bottom: 28px;
    text-shadow: 0 0 18px rgba(255,0,0,0.7);
  }

  .login-box input {
    height: 60px;
    font-size: 20px;
    border-radius: 12px;
    font-weight: 600;
    margin-bottom: 18px;
  }

  .btn-login {
    height: 58px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
  }
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="login-container">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <div class="auth-title">PANNEL AUTHENTICATION</div>

    <form method="POST">
      <input type="text" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-danger w-100 btn-login">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<script>
tsParticles.load("particles-js", {
  background: { color: "#000" },
  particles: {
    number: { value: 70 },
    shape: { type: "circle" },
    opacity: { value: 0.8 },
    size: { value: 4 },
    color: { value: "#ff0000" },
    move: { speed: 1.2 },
    links: { enable: true, color: "#ff0000", opacity: 0.7, distance: 140 }
  }
});
</script>

</body>
</html>

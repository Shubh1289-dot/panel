<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #1a0000 0%, #000 60%);
    font-family: "Inter", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.login-card {
    width: 420px;
    background: rgba(20, 20, 20, 0.95);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
    border: 1px solid rgba(255, 0, 0, 0.15);
    text-align: center;
}

.logo {
    font-family: "Poppins", sans-serif;
    font-size: 34px;
    font-weight: 900;
    letter-spacing: 1px;
    margin-bottom: 6px;
    color: white;
}

.logo span {
    color: #ff2b2b;
}

.subtitle {
    color: #777;
    font-size: 14px;
    margin-bottom: 30px;
}

.form-control {
    height: 52px;
    background: #0b0b0b;
    border: 1px solid #1f1f1f;
    border-radius: 10px;
    color: white;
    margin-bottom: 15px;
}

.form-control:focus {
    background: #0b0b0b;
    color: white;
    border-color: #ff2b2b;
    box-shadow: 0 0 0 1px rgba(255,0,0,0.2);
}

.btn-login {
    height: 52px;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #ff1a1a, #b30000);
    border: none;
    margin-top: 5px;
}

.links {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-top: 8px;
    margin-bottom: 18px;
}

.links a {
    color: #888;
    text-decoration: none;
}

.divider {
    margin: 22px 0;
    color: #444;
    font-size: 13px;
    position: relative;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #222;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.socials {
    display: flex;
    gap: 10px;
}

.social-btn {
    flex: 1;
    height: 45px;
    border-radius: 10px;
    background: #0b0b0b;
    border: 1px solid #1f1f1f;
    color: #aaa;
    transition: 0.2s;
    font-size: 18px;
}

.social-btn:hover {
    border-color: #ff2b2b;
    color: #ff2b2b;
}
</style>
</head>

<body>

<div class="login-card">

    <div class="logo">FR <span>Console</span></div>
    <div class="subtitle">Secure authentication required</div>

    <form method="POST">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
        <input type="password" class="form-control" placeholder="Password" name="password" required>

        <div class="links">
            <a href="#">Create account</a>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn btn-danger w-100 btn-login">Log In â†’</button>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>

    <div class="divider">COMMUNITY</div>

    <div class="socials">
        <button class="social-btn" onclick="window.open('https://discord.gg/JjdDagrkvX', '_blank')">
            <i class="fa-brands fa-discord"></i>
        </button>

        <button class="social-btn" onclick="window.open('https://guns.lol/shubh.', '_blank')">
            <i class="fa-solid fa-gun"></i>
        </button>
    </div>

</div>

</body>
</html>

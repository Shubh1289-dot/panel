<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #140000, #000);
    font-family: "Inter", sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN CONTAINER */
.console-container {
    text-align: center;
    width: 520px;
}

/* TITLE */
.title {
    font-family: "Poppins", sans-serif;
    font-size: 64px;
    font-weight: 900;
    letter-spacing: 6px;
    color: #ff1a1a;
    margin-bottom: 10px;
    text-shadow: 0 0 25px rgba(255,0,0,0.6);
}

.subtitle {
    color: #888;
    margin-bottom: 40px;
    letter-spacing: 2px;
}

/* PANEL BOX */
.panel-box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 0 30px rgba(255,0,0,0.15);
    border: 1px solid rgba(255,0,0,0.15);
}

/* BUTTON GRID */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.action-btn {
    height: 55px;
    border-radius: 12px;
    border: 1px solid #330000;
    background: linear-gradient(145deg, #1a0000, #000);
    color: #ff4d4d;
    font-weight: 600;
    letter-spacing: 1px;
    transition: 0.25s;
}

.action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(255,0,0,0.35);
    background: linear-gradient(145deg, #2a0000, #000);
}

/* MODAL */
.modal-content {
    background: #050505;
    border-radius: 16px;
    border: 1px solid rgba(255,0,0,0.25);
    box-shadow: 0 0 25px rgba(255,0,0,0.25);
}

.modal-title {
    color: #ff1a1a;
    font-weight: 700;
    letter-spacing: 1px;
}

input {
    background: #0f0f0f !important;
    border: 1px solid #222 !important;
    color: white !important;
    height: 50px;
    border-radius: 10px !important;
}

.btn-danger {
    height: 50px;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="console-container">
    <div class="title">FR CONSOLE</div>
    <div class="subtitle">SECURE ACCESS PORTAL</div>

    <div class="panel-box">
        <div class="grid">
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Dashboard</button>
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Admin Panel</button>
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Analytics</button>
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Reports</button>
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Secure Vault</button>
            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#loginModal">User Control</button>
        </div>
    </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title">Authentication Required</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form method="POST">
          <input type="text" class="form-control mb-3" placeholder="Username" name="username" required>
          <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
          <button class="btn btn-danger w-100">LOGIN</button>

          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FR CONSOLE - Login</title>

  <!-- Google Stylish Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .title {
      font-family: "Poppins", sans-serif;
      text-align: center;
      font-size: 50px;
      font-weight: 900;
      margin-bottom: 20px;
      color: #ff1a1a;
      text-shadow: 0 0 18px rgba(255, 0, 0, 0.7);
      letter-spacing: 4px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
    }

    input {
      height: 50px;
      font-size: 18px;
      border-radius: 12px !important;
      font-family: "Inter", sans-serif;
      font-weight: 600;
    }

    .btn-login {
      height: 55px;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container text-center">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <form method="POST">
      <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

      <button class="btn btn-danger w-100 btn-login">LOGIN</button>

      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 90 },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true, color: "#ff0000" },
    color: { value: "#ffffff" }
  }
});
</script>

</body>
</html>

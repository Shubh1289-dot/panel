<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE - Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@600&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- TSParticles -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  #particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
  }

  .login-container {
    text-align: center;
  }

  .title {
    font-family: "Poppins", sans-serif;
    font-size: 65px;
    color: #ff1a1a;
    font-weight: 900;
    letter-spacing: 5px;
    text-shadow: 0 0 25px rgba(255,0,0,0.9);
    margin-bottom: 45px;
  }

  .login-box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 18px;
    width: 420px;
    box-shadow: 0 0 20px rgba(255,0,0,0.3);
  }

  .auth-title {
    font-family: "Poppins", sans-serif;
    font-size: 28px;
    color: #ff1a1a;
    font-weight: 900;
    margin-bottom: 25px;
    text-shadow: 0 0 15px rgba(255,0,0,0.7);
  }

  .login-box input {
    height: 55px;
    font-size: 18px;
    border-radius: 12px;
    background: #111;
    border: 1px solid #333;
    color: white;
    margin-bottom: 18px;
    font-weight: 600;
  }

  .btn-login {
    height: 55px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
  }
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="login-container">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <div class="auth-title">PANNEL AUTHENTICATION</div>

    <form method="POST">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button class="btn btn-danger w-100 btn-login">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<script>
tsParticles.load("particles-js", {
  fpsLimit: 50,

  particles: {
    number: { value: 40 },   // light particles
    size: { value: 2 },
    move: {
      speed: 0.7,
      enable: true
    },
    opacity: { value: 0.6 },
    color: { value: "#ff0000" },
    shape: { type: "circle" },

    links: {
      enable: true,
      distance: 120,
      color: "#ff1a1a",
      opacity: 0.3,
      width: 1
    }
  },

  background: { color: "#000" },
  detectRetina: false
});
</script>

</body>
</html>

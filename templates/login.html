<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Animated Background Glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,0,100,0.3), transparent 70%);
    animation: float 6s ease-in-out infinite alternate;
}

@keyframes float {
    from { transform: translate(-50px, -50px); }
    to { transform: translate(50px, 50px); }
}

/* Login Card */
.login-card {
    width: 420px;
    padding: 45px;
    border-radius: 20px;
    background: rgba(15, 15, 20, 0.75);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 60px rgba(255, 0, 80, 0.3);
    text-align: center;
    position: relative;
    z-index: 2;
}

/* Logo */
.logo {
    font-family: "Poppins", sans-serif;
    font-size: 36px;
    font-weight: 900;
    letter-spacing: 1px;
}

.logo span {
    background: linear-gradient(45deg, #ff004c, #ff7300);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 30px;
}

/* Floating Input */
.form-group {
    position: relative;
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    height: 55px;
    background: #111;
    border: 1px solid #222;
    border-radius: 12px;
    color: white;
    padding: 0 15px;
    outline: none;
    transition: 0.3s;
}

.form-group label {
    position: absolute;
    top: 17px;
    left: 15px;
    color: #777;
    transition: 0.3s;
    pointer-events: none;
}

.form-group input:focus {
    border-color: #ff004c;
}

.form-group input:focus + label,
.form-group input:valid + label {
    top: -8px;
    left: 12px;
    font-size: 12px;
    color: #ff004c;
    background: #111;
    padding: 0 6px;
}

/* Links */
.links {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-bottom: 20px;
}

.links a {
    color: #aaa;
    text-decoration: none;
    transition: 0.3s;
}

.links a:hover {
    color: #ff004c;
}

/* Login Button */
.btn-login {
    height: 55px;
    width: 100%;
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(45deg, #ff004c, #ff7300);
    border: none;
    transition: 0.3s;
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 0, 80, 0.4);
}

/* Divider */
.divider {
    margin: 25px 0;
    font-size: 13px;
    color: #666;
    position: relative;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #333;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

/* Social Buttons */
.socials {
    display: flex;
    gap: 10px;
}

.social-btn {
    flex: 1;
    height: 48px;
    border-radius: 12px;
    background: #111;
    border: 1px solid #222;
    color: #aaa;
    font-size: 18px;
    transition: 0.3s;
}

.social-btn:hover {
    border-color: #ff004c;
    color: #ff004c;
    transform: translateY(-3px);
}

.alert {
    margin-top: 15px;
}

</style>
</head>

<body>

<div class="login-card">

    <div class="logo">FR <span>CONSOLE</span></div>
    <div class="subtitle">Secure authentication required</div>

    <form method="POST">

        <div class="form-group">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>

        <div class="form-group">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>

        <div class="links">
            <a href="#">Create account</a>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn btn-login">Log In â†’</button>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

    </form>

    <div class="divider">COMMUNITY</div>

    <div class="socials">
        <button class="social-btn" onclick="window.open('https://discord.gg/JjdDagrkvX', '_blank')">
            <i class="fa-brands fa-discord"></i>
        </button>

        <button class="social-btn" onclick="window.open('https://guns.lol/shubh.', '_blank')">
            <i class="fa-solid fa-gun"></i>
        </button>
    </div>

</div>

</body>
</html>

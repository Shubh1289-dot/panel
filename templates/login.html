<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body {
    height:100vh;
    background: radial-gradient(circle at center, #1a0000 0%, #000 65%);
    font-family: "Inter", sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Premium Glow Background */
body::after{
    content:"";
    position:absolute;
    width:500px;
    height:500px;
    background: radial-gradient(circle, rgba(255,0,0,0.25), transparent 70%);
    animation: pulseGlow 4s ease-in-out infinite alternate;
}

@keyframes pulseGlow{
    from{ transform:scale(0.9); opacity:0.7; }
    to{ transform:scale(1.1); opacity:1; }
}

/* Card */
.login-card{
    width:420px;
    padding:40px;
    border-radius:18px;
    background: rgba(20,20,20,0.95);
    backdrop-filter: blur(12px);
    border:1px solid rgba(255,0,0,0.2);
    box-shadow:0 0 50px rgba(255,0,0,0.25);
    text-align:center;
    position:relative;
    z-index:2;
}

/* Logo */
.logo{
    font-family:"Poppins", sans-serif;
    font-size:34px;
    font-weight:900;
    margin-bottom:5px;
}

.logo span{
    color:#ff2b2b;
    text-shadow:0 0 12px rgba(255,0,0,0.6);
}

.subtitle{
    font-size:14px;
    color:#888;
    margin-bottom:30px;
}

/* Floating Inputs */
.form-group{
    position:relative;
    margin-bottom:20px;
}

.form-group input{
    width:100%;
    height:52px;
    background:#0b0b0b;
    border:1px solid #1f1f1f;
    border-radius:10px;
    color:white;
    padding:0 15px;
    outline:none;
    transition:0.3s;
}

.form-group input:focus{
    border-color:#ff2b2b;
    box-shadow:0 0 8px rgba(255,0,0,0.3);
}

.form-group label{
    position:absolute;
    top:16px;
    left:15px;
    color:#777;
    transition:0.3s;
    pointer-events:none;
}

.form-group input:focus + label,
.form-group input:valid + label{
    top:-8px;
    font-size:12px;
    color:#ff2b2b;
    background:#0b0b0b;
    padding:0 5px;
}

/* Links */
.links{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:18px;
}

.links a{
    color:#888;
    text-decoration:none;
    transition:0.2s;
}

.links a:hover{
    color:#ff2b2b;
}

/* Button */
.btn-login{
    height:52px;
    width:100%;
    border-radius:10px;
    font-weight:600;
    background:linear-gradient(90deg,#ff1a1a,#b30000);
    border:none;
    transition:0.3s;
}

.btn-login:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(255,0,0,0.4);
}

/* Divider */
.divider{
    margin:22px 0;
    font-size:13px;
    color:#444;
    position:relative;
}

.divider::before,
.divider::after{
    content:"";
    position:absolute;
    top:50%;
    width:40%;
    height:1px;
    background:#222;
}

.divider::before{ left:0; }
.divider::after{ right:0; }

/* Social Buttons */
.socials{
    display:flex;
    gap:10px;
}

.social-btn{
    flex:1;
    height:45px;
    border-radius:10px;
    background:#0b0b0b;
    border:1px solid #1f1f1f;
    color:#aaa;
    transition:0.3s;
    font-size:18px;
}

.social-btn:hover{
    border-color:#ff2b2b;
    color:#ff2b2b;
    box-shadow:0 0 12px rgba(255,0,0,0.4);
}

</style>
</head>

<body>

<div class="login-card">

    <div class="logo">FR <span>CONSOLE</span></div>
    <div class="subtitle">Secure authentication required</div>

    <form method="POST">

        <div class="form-group">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>

        <div class="form-group">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>

        <div class="links">
            <a href="#">Create account</a>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn btn-login">Log In â†’</button>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

    </form>

    <div class="divider">COMMUNITY</div>

    <div class="socials">
        <button class="social-btn" onclick="window.open('https://discord.gg/JjdDagrkvX', '_blank')">
            <i class="fa-brands fa-discord"></i>
        </button>

        <button class="social-btn" onclick="window.open('https://guns.lol/shubh.', '_blank')">
            <i class="fa-solid fa-gun"></i>
        </button>
    </div>

</div>

</body>
</html>

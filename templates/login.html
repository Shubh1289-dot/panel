<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FR CONSOLE - Login</title>

<!-- Google Stylish Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@500&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    overflow: hidden;
  }

  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  .login-container {
    text-align: center;
  }

  .title {
    font-family: "Poppins", sans-serif;
    font-size: 55px;
    color: #ff1a1a;
    font-weight: 900;
    letter-spacing: 4px;
    margin-bottom: 25px;
    text-shadow: 0 0 20px rgba(255,0,0,0.9);
  }

  .login-box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 15px;
    width: 380px;
    box-shadow: 0 0 25px rgba(255,0,0,0.35);
  }

  .login-box input {
    height: 50px;
    font-size: 18px;
    margin-bottom: 15px;
    border-radius: 10px;
    font-weight: 600;
  }

  .btn-login {
    height: 50px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
  }
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="login-container">
  <h1 class="title">FR CONSOLE</h1>

  <div class="login-box">
    <form method="POST">
      <input type="text" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-danger w-100 btn-login">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 85 },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true, color: "#ff0000" },
    color: { value: "#ffffff" }
  }
});
</script>

</body>
</html>
